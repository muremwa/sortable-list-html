<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragable List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container" id="pic">

        <ul id="drag-one" class='drg-list' data-name='sample-list'>
            <li id="drag-ghost">Song Title â€¢ Artist Name</li>

            <li class='drg-item'>
                <div class="drg-item-park"></div>
            </li>
            <li class='drg-item' draggable="true" data-id="1">
                <p>Item 1</p>
                <div class="drg-item-park"></div>
            </li>
            <li class='drg-item' draggable="true" data-id="2">
                <p>Item 2</p>
                <div class="drg-item-park"></div>
            </li>
            <li class='drg-item' draggable="true" data-id="3">
                <p>Item 3</p>
                <div class="drg-item-park"></div>
            </li>
            <li class='drg-item' draggable="true" data-id="4">
                <p>Item 4</p>
                <div class="drg-item-park"></div>
            </li>
            <li class='drg-item' draggable="true" data-id="5">
                <p>Item 5</p>
                <div class="drg-item-park"></div>
            </li>
            <li class='drg-item' draggable="true" data-id="6">
                <p>Item 6</p>
                <div class="drg-item-park"></div>
            </li>            
            <li class='drg-item' draggable="true" data-id="7">
                <p>Item 7</p>
                <div class="drg-item-park"></div>
            </li>            
        </ul>

        <h2>ORDER => <span id="order">1, 2, 3, 4, 5, 6, 7</span></h2>

    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/drag.js"></script>
</body>
</html>
